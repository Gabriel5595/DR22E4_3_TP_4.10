<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div style="display: flex;">
    <div id="cx1" class="caixinha corVerde" draggable="true" ondragstart="drag(event)"></div>
    <div id="cx2" class="caixinha corRoxa" draggable="true" ondragstart="drag(event)"></div>
    <div id="cx3" class="caixinha corLaranja" draggable="true" ondragstart="drag(event)"></div>
    <div id="cx4" class="caixinha corVermelha" draggable="true" ondragstart="drag(event)"></div>
  </div>
  Container 1
  <div class="container" ondragover="allowDrop(event)"  ondrop="drop(event)"></div>
  Container 2
  <div class="container" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
